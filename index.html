<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Archivo JS -->
     <script defer src="./index.js"></script>
    <title>Calculador de prestamos</title>
</head>
<body>    
    <h1>Calculador de Préstamos</h1>
    <form id="prestamo-form">
        <label for="monto">Monto a Solicitar:</label>
        <input type="number" id="monto" required>
        
        <label for="cuotas">Cantidad de Cuotas (máximo 12):</label>
        <input type="number" id="cuotas" required>
        
        <button type="submit">Calcular</button>
    </form>
    
    <div id="resultado"></div>
    
</body>
</html>
